<html>

<body>
    <canvas id="webgl" width="600" height="400"></canvas>

    <script>
        var VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    void main() {
        gl_Position = a_Position;
        v_Color = a_Color;
    }`

        var FSHADER_SOURCE = `
    precision mediump float;
    varying vec4 v_Color;
    void main() {
        gl_FragColor = v_Color;
    }`

        function initShader(gl, VSHADER_SOURCE, FSHADER_SOURCE) {
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

            gl.shaderSource(vertexShader, VSHADER_SOURCE);
            gl.shaderSource(fragmentShader, FSHADER_SOURCE);

            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            gl.program = program;

            return program;
        }

        function initVertexBuffers(gl) {
            var verticesColors = new Float32Array([
                //顶点坐标     顶点颜色
                //------\\  //---------\\
                0.0, 0.5, 1.0, 0.0, 0.0, //顶点1
                -0.5, -0.5, 0.0, 1.0, 0.0, //顶点2
                0.5, -0.5, 0.0, 0.0, 1.0, //顶点3
                0.7, 0.5, 1.0, 0.0, 0.0, //顶点1
                -0.7, 0.5, 0.0, 1.0, 0.5, //顶点2
                0.5, 1.7, 0.0, 0.5, 1.0, //顶点3
            ])

            //创建缓冲区对象
            var vertexColorBuffer = gl.createBuffer();
            if (!vertexColorBuffer) {
                console.log('创建缓冲区对象失败！')
                return -1
            }

            //将顶点坐标和颜色写入缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW)

            //获取类型化数组中每个元素的大小
            var FSIZE = verticesColors.BYTES_PER_ELEMENT

            //获取着色器attribute变量a_Position的存储地址, 分配缓存并开启
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 5, 0)
            gl.enableVertexAttribArray(a_Position)

            //获取着色器attribute变量a_Color的存储地址, 分配缓存并开启
            var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2)
            gl.enableVertexAttribArray(a_Color)

            return verticesColors.length / 5
        }

        function init() {
            const canvas = document.getElementById('webgl');
            const gl = canvas.getContext('webgl');
            initShader(gl, VSHADER_SOURCE, FSHADER_SOURCE);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            //初始化顶点坐标和颜色
            var n = initVertexBuffers(gl)

            //绘制三角形
            gl.drawArrays(gl.TRIANGLES, 0, n)
        }

        init()
    </script>
</body>


</html>

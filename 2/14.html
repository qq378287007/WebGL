<html>

<body>
    <canvas id="webgl"></canvas>

    <script>
        var VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec2 a_TexCoord;  //纹理坐标
    varying vec2 v_TexCoord;    //向片元着色器传值纹理坐标
    void main() {
        gl_Position = a_Position;
        v_TexCoord = a_TexCoord;
    }`

        var FSHADER_SOURCE = `
    precision mediump float;
    uniform sampler2D u_Sampler;    //存放纹理单元编号
    varying vec2 v_TexCoord;
    void main() {
        gl_FragColor = texture2D(u_Sampler, v_TexCoord);//抽取纹素
    }`

        function initShader(gl, VSHADER_SOURCE, FSHADER_SOURCE) {
            var vertexShader = gl.createShader(gl.VERTEX_SHADER);
            var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

            gl.shaderSource(vertexShader, VSHADER_SOURCE);
            gl.shaderSource(fragmentShader, FSHADER_SOURCE);

            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            gl.program = program;
            return program;
        }

        function initVertexBuffers(gl) {
            var verticesTexCoords = new Float32Array([
                //顶点坐标   纹理坐标
                //------\\ //----\\
                -0.5, 0.5, 0.0, 1.0, //顶点1
                -0.5, -0.5, 0.0, 0.0, //顶点2
                0.5, 0.5, 1.0, 1.0, //顶点3
                0.5, -0.5, 1.0, 0.0, //顶点4
            ])

            //创建缓冲区对象
            var vertexTexCoordBuffer = gl.createBuffer();
            if (!vertexTexCoordBuffer) {
                console.log('创建缓冲区对象失败！')
                return -1
            }

            //将顶点坐标和纹理坐标写入缓冲区对象
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW)

            //获取类型化数组中每个元素的大小
            var FSIZE = verticesTexCoords.BYTES_PER_ELEMENT

            //获取顶点着色器attribute变量a_Position的存储地址, 分配缓存并开启
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0)
            gl.enableVertexAttribArray(a_Position)

            //获取顶点着色器attribute变量a_TexCoord(纹理坐标)的存储地址, 分配缓存并开启
            var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
            gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2)
            gl.enableVertexAttribArray(a_TexCoord)

            return verticesTexCoords.length / 4
        }

        //加载纹理
        function loadTexTure(gl, n, texture, u_Sampler, image) {
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1) //对纹理图像镜像y轴反转     

            gl.activeTexture(gl.TEXTURE0) //激活纹理单元, 每个纹理单元都有编号，用于管理对应的纹理图像  

            //gl.TEXTURE_2D或gl.TEXTURE_BUVE_MAP分别代表二维纹理和立方体纹理
            gl.bindTexture(gl.TEXTURE_2D, texture) //绑定纹理对象（纹理对象绑定到纹理单元上，通过操作纹理单元来操作纹理对象）

            /*
            gl.TEXTURE_MAG_FILTER 纹理放大方法，默认值gl.LINEAR
            gl.TEXTURE_MIN_FILTER 纹理缩小方法，默认值gl.NEAREST_MIPMAP_LINEAR
            gl.TEXTURE_WRAP_S	  纹理水平填充，默认值gl.REPEAT
            gl.TEXTURE_WRAP_T     纹理垂直填充，默认值gl.REPEAT
            gl.TEXTURE_MAG_FILTER或gl.TEXTURE_MIN_FILTER
                可选值：
                gl.NEAREST	使用原纹理上距离映射后像素（新像素）中心最近的那个像素的颜色值，作为新像素的值
                gl.LINEAR	使用距离新像素中心最近的四个像素的颜色的加权平均值，作为新像素的值，图像效果更好，但开销较大
            gl.TEXTURE_WRAP_S或gl.TEXTURE_WRAP_T
                可选值：
                gl.REPEAT			平铺式的重复纹理
                gl.MIRRORED_REPEAT	镜像对称式的重复纹理
                gl.CLAMP_TO_EDGE	使用纹理图像边缘值
            */
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR) //配置纹理对象参数（设置纹理图像映射到图形上的具体方式，如怎么获取纹素颜色，如何填充）

            /*
            level			传入0 （该参数用于金字塔纹理）
            internalformat	图像的内部格式，可选值：
                            gl.RGB	红、绿、蓝
                            gl.RGBA	红、绿、蓝、透明度
                            gl.ALPHA （0.0,0.0,0.0，透明度）
                            gl.LUMINANCE  L、L、L、1L：流明
                            gl.LUMINANCE_ALPHA  L、L、L，透明度
            format			纹理数据的格式，必须使用与internalformat相同的值
            type			纹理数据的数据格式，可选值：
                            gl.UNSIGNED_TYPE  无符号整型，每个颜色分量占据1字节
                            gl.UNSIGNED_SHORT_5_6_5	 RGB：每个分量分别占据5、6、5比特
                            gl.UNSIGNED_SHORT_4_4_4_4 RGBA：每个分量都占据4比特
                            gl.UNSIGNED_SHORT_5_5_5_1 RGBA：每个分量分别占据5、5、5、1比特

            image			包含纹理图像的Image对象
            */
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_SHORT_5_6_5, image) //纹理图像分配给纹理对象

            gl.uniform1i(u_Sampler, 0) //纹理单元编号传给片元着色器中uniform变量u_Sampler

            //清空canvas
            gl.clear(gl.COLOR_BUFFER_BIT);

            //绘制纹理图像
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, n)
        }

        //初始化纹理
        function initTextures(gl, n) {
            //创建纹理对象
            var texture = gl.createTexture()
            //删除纹理对象gl.deleteTexture(texture)

            //获取片元着色器uniform变量u_Sampler(纹理单元编号)的存储地址
            var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler')

            var image = new Image()
            image.src = 'sky.jpg' //设置纹理资源路径

            //注册加载事件的响应函数
            image.onload = function () {
                //调用加载纹理函数
                loadTexTure(gl, n, texture, u_Sampler, image)
            }

            return true
        }

        function init() {
            const canvas = document.getElementById('webgl');
            const gl = canvas.getContext('webgl');
            initShader(gl, VSHADER_SOURCE, FSHADER_SOURCE);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            var n = initVertexBuffers(gl)
            initTextures(gl, n)
        }

        init()
    </script>
</body>

</html>

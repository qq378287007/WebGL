<html>

<body>
    <canvas id="cvs" />
    <script>
        function initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE) {
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, VSHADER_SOURCE);
            gl.compileShader(vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, FSHADER_SOURCE);
            gl.compileShader(fragmentShader);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            gl.program = program;
        }

        const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute float a_PointSize;
        void main(){
            gl_Position = a_Position;
            gl_PointSize = a_PointSize;
        }`;

        const FSHADER_SOURCE = `
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }`;

        const gl = document.getElementById('cvs').getContext('webgl');
        initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);

        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        //gl.vertexAttrib1f(a_Position, 0.5);
        //gl.vertexAttrib2f(a_Position, 0.5, 0.0);
        //gl.vertexAttrib3f(a_Position, 0.5, 0.0, 0.0);
        //gl.vertexAttrib4f(a_Position, 0.5, 0.0, 0.0, 1.0);
        const position = new Float32Array([0.5, 0.0, 0.0, 1.0])
        gl.vertexAttrib4fv(a_Position, position);

        const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
        gl.vertexAttrib1f(a_PointSize, 10.0);

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.POINTS, 0, 1);
    </script>
</body>

</html>

<html>

<body>
  <canvas id="cvs"  width="400" height="400"></canvas>
  <script src="initShaders.js"></script>
  <script src="writeGLData.js"></script>
  <script src="matrix.js"></script>
  <script>
    function initArrayBuffer(gl, data, name) {
      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

      const attribute = gl.getAttribLocation(gl.program, name);
      gl.vertexAttribPointer(attribute, 3, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(attribute);

      gl.bindBuffer(gl.ARRAY_BUFFER, null);
    }

    function initVertexBuffers(gl) {
      var SPHERE_DIV = 13;

      var i, ai, si, ci;
      var j, aj, sj, cj;
      var p1, p2;

      var positions = [];
      var indices = [];

      // Generate coordinates
      for (j = 0; j <= SPHERE_DIV; j++) {
        aj = j * Math.PI / SPHERE_DIV;
        sj = Math.sin(aj);
        cj = Math.cos(aj);
        for (i = 0; i <= SPHERE_DIV; i++) {
          ai = i * 2 * Math.PI / SPHERE_DIV;
          si = Math.sin(ai);
          ci = Math.cos(ai);

          positions.push(si * sj);  // X
          positions.push(cj);       // Y
          positions.push(ci * sj);  // Z
        }
      }

      // Generate indices
      for (j = 0; j < SPHERE_DIV; j++) {
        for (i = 0; i < SPHERE_DIV; i++) {
          p1 = j * (SPHERE_DIV + 1) + i;
          p2 = p1 + (SPHERE_DIV + 1);

          indices.push(p1);
          indices.push(p2);
          indices.push(p1 + 1);

          indices.push(p1 + 1);
          indices.push(p2);
          indices.push(p2 + 1);
        }
      }

      initArrayBuffer(gl, new Float32Array(positions), 'a_Position');
      initArrayBuffer(gl, new Float32Array(positions), 'a_Normal');

      const indexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

      return indices.length;
    }

    const VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec4 a_Normal;
    uniform mat4 u_MvpMatrix;
    uniform mat4 u_ModelMatrix;
    uniform mat4 u_NormalMatrix;
    uniform vec3 u_LightColor;
    uniform vec3 u_LightPosition;
    uniform vec3 u_AmbientLight;
    varying vec4 v_Color;
    void main(){
      vec4 color = vec4(1.0, 1.0, 1.0, 1.0);
      gl_Position = u_MvpMatrix * a_Position;
      vec3 normal = normalize(vec3(u_NormalMatrix * a_Normal));
      vec4 vertexPosition = u_ModelMatrix * a_Position;
      vec3 lightDirection = normalize(u_LightPosition - vec3(vertexPosition));
      float nDotL = max(dot(lightDirection, normal), 0.0);
      vec3 diffuse = u_LightColor * color.rgb * nDotL;
      vec3 ambient = u_AmbientLight * color.rgb;
      v_Color = vec4(diffuse + ambient, color.a);
    }`;

    const FSHADER_SOURCE = `
    precision mediump float;
    varying vec4 v_Color;
    void main(){
      gl_FragColor = v_Color;
    }`;

    const canvas = document.getElementById('cvs');
    const gl = canvas.getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.enable(gl.DEPTH_TEST);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    const modelMatrix = new Matrix4();
    //modelMatrix.setRotate(90, 0, 1, 0);
    writeUniformMatrix4fv(gl, 'u_ModelMatrix', modelMatrix.elements);

    const mvpMatrix = new Matrix4();
    mvpMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100);
    mvpMatrix.lookAt(0, 0, 6, 0, 0, 0, 0, 1, 0);
    mvpMatrix.multiply(modelMatrix);
    writeUniformMatrix4fv(gl, 'u_MvpMatrix', mvpMatrix.elements);

    const normalMatrix = new Matrix4();
    normalMatrix.setInverseOf(modelMatrix);
    normalMatrix.transpose();
    writeUniformMatrix4fv(gl, 'u_NormalMatrix', normalMatrix.elements);

    writeUniformF(gl, 'u_LightColor', 0.8, 0.8, 0.8);
    writeUniformF(gl, 'u_LightPosition', 5.0, 8.0, 7.0);
    writeUniformF(gl, 'u_AmbientLight', 0.2, 0.2, 0.2);

    const n = initVertexBuffers(gl);
    gl.drawElements(gl.TRIANGLES, n, gl.UNSIGNED_BYTE, 0);
  </script>
</body>

</html>

<html>

<body>
  <canvas id="cvs" />
  <script src="initShaders.js"></script>
  <script src="writeGLData.js"></script>
  <script src="matrix.js"></script>
  <script>
    function initVertexBuffers(gl) {
      const verticesColors = new Float32Array([
        0.0, 0.5, -0.4, 0.4, 1.0, 0.4,
        -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
        0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

        0.5, 0.4, -0.2, 1.0, 0.4, 0.4,
        -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
        0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

        0.0, 0.5, 0.0, 0.4, 0.4, 1.0,
        -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
        0.5, -0.5, 0.0, 1.0, 0.4, 0.4,
      ]);
      const FSIZE = verticesColors.BYTES_PER_ELEMENT;

      const vertexColorbuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
      gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
      gl.enableVertexAttribArray(a_Position);

      const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
      gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
      gl.enableVertexAttribArray(a_Color);

      gl.bindBuffer(gl.ARRAY_BUFFER, null);

      return verticesColors.length / 6;
    }

    const VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    uniform mat4 u_ModelViewMatrix;
    varying vec4 v_Color;
    void main(){
      gl_Position = u_ModelViewMatrix * a_Position;
      v_Color = a_Color;
    }`;

    const FSHADER_SOURCE = `
    precision mediump float;
    varying vec4 v_Color;
    void main(){
      gl_FragColor = v_Color;
    }`;

    const gl = document.getElementById('cvs').getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    const viewMatrix = new Matrix4();
    viewMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);
    const modelMatrix = new Matrix4();
    modelMatrix.setRotate(-10, 0, 0, 1);
    const modelViewMatrix = viewMatrix.multiply(modelMatrix);
    writeUniformMatrix4fv(gl, 'u_ModelViewMatrix', modelViewMatrix.elements);

    const n = initVertexBuffers(gl);
    gl.drawArrays(gl.TRIANGLES, 0, n);
  </script>
</body>

</html>

<html>

<body>
  <canvas id="cvs" />
  <script src="initShaders.js"></script>
  <script src="initVertexBuffers.js"></script>
  <script>
    var g_texUnit0 = false, g_texUnit1 = false;
    function loadTexture(gl, n, name, image, texUnit) {
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);

      if (texUnit == 0) {
        gl.activeTexture(gl.TEXTURE0);
        g_texUnit0 = true;
      } else {
        gl.activeTexture(gl.TEXTURE1);
        g_texUnit1 = true;
      }

      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);

      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

      const u_Sampler = gl.getUniformLocation(gl.program, name);
      gl.uniform1i(u_Sampler, texUnit);

      if (g_texUnit0 && g_texUnit1) {
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
      }
    }

    function initTextures(gl, n) {
      const image0 = new Image();
      image0.src = 'sky.jpg';
      image0.onload = function () { loadTexture(gl, n, 'u_Sampler0', image0, 0); };

      const image1 = new Image();
      image1.src = 'circle.gif';
      image1.onload = function () { loadTexture(gl, n, 'u_Sampler1', image1, 1); };
    }

    const VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec2 a_TexCoord;
    varying vec2 v_TexCoord;
    void main(){
      gl_Position = a_Position;
      v_TexCoord = a_TexCoord;
    }`;

    const FSHADER_SOURCE = `
    precision mediump float;
    uniform sampler2D u_Sampler0;
    uniform sampler2D u_Sampler1;
    varying vec2 v_TexCoord;
    void main(){
      vec4 color0 = texture2D(u_Sampler0, v_TexCoord);
      vec4 color1 = texture2D(u_Sampler1, v_TexCoord);
      gl_FragColor = color0 * color1;
    }`;

    const gl = document.getElementById('cvs').getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    const verticesTexCoords = new Float32Array([
        -0.5, 0.5, 0.0, 1.0,
        -0.5, -0.5, 0.0, 0.0,
        0.5, 0.5, 1.0, 1.0,
        0.5, -0.5, 1.0, 0.0,
      ]);
    const n = initVertexBuffers2(gl, verticesTexCoords, 'a_Position', 2, 'a_TexCoord', 2);
    initTextures(gl, n);
  </script>
</body>

</html>

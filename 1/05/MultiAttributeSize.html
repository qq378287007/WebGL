<html>

<body>
  <canvas id="cvs" />
  <script src="initShaders.js"></script>
  <script src="initVertexBuffers.js"></script>
  <script>
    const VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute float a_PointSize;
    void main(){
      gl_Position = a_Position;
      gl_PointSize = a_PointSize;
    }`;

    const FSHADER_SOURCE = `
    void main(){
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }`;

    const gl = document.getElementById('cvs').getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    const vertices = new Float32Array([0.0, 0.5, -0.5, -0.5, 0.5, -0.5]);
    initVertexBuffers(gl, vertices, 'a_Position', 2);
    const sizes = new Float32Array([10.0, 20.0, 30.0]);
    const n = initVertexBuffers(gl, sizes, 'a_PointSize', 1);
    gl.drawArrays(gl.POINTS, 0, n);
  </script>
</body>

</html>

<html>

<body>
  <canvas id="cvs" width="600" height="400"></canvas>

  <script>
    function initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE) {
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, VSHADER_SOURCE);
      gl.compileShader(vertexShader);

      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, FSHADER_SOURCE);
      gl.compileShader(fragmentShader);

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      gl.program = program;
    }

    function initVertexBuffers(gl) {
      const verticesColors = new Float32Array([
        0.0, 0.5, 1.0, 0.0, 0.0,
        -0.5, -0.5, 0.0, 1.0, 0.0,
        0.5, -0.5, 0.0, 0.0, 1.0,
      ]);
      const FSIZE = verticesColors.BYTES_PER_ELEMENT;

      const vertexColorBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 5, 0);
      gl.enableVertexAttribArray(a_Position);

      const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
      gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2);
      gl.enableVertexAttribArray(a_Color);

      const x1 = gl.getUniformLocation(gl.program, 'x1');
      gl.uniform1f(x1, 0.0);
      const y1 = gl.getUniformLocation(gl.program, 'y1');
      gl.uniform1f(y1, 0.5);

      const x2 = gl.getUniformLocation(gl.program, 'x2');
      gl.uniform1f(x2, -0.5);
      const y2 = gl.getUniformLocation(gl.program, 'y2');
      gl.uniform1f(y2, -0.5);

      const x3 = gl.getUniformLocation(gl.program, 'x3');
      gl.uniform1f(x3, 0.5);
      const y3 = gl.getUniformLocation(gl.program, 'y3');
      gl.uniform1f(y3, -0.5);

      return verticesColors.length / 5;
    }

    const VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    uniform float x1, y1;
    uniform float x2, y2;
    uniform float x3, y3;
    void main(){
      gl_Position = a_Position;
      v_Color = a_Color;
    }`;

    const FSHADER_SOURCE = `
    precision mediump float;
    varying vec4 v_Color;
    uniform float x1, y1;
    uniform float x2, y2;
    uniform float x3, y3;
    void main(){
      float x = 2.0 * gl_FragCoord.x / 600.0 - 1.0;
      float y = 2.0 * gl_FragCoord.y / 400.0 - 1.0;
      float d1 = (x - x1) * (x - x1) + (y - y1) * (y - y1);
      float d2 = (x - x2) * (x - x2) + (y - y2) * (y - y2);
      float d3 = (x - x3) * (x - x3) + (y - y3) * (y - y3);
      if(d1 <= d2 && d1 <= d3) {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        return;
      }
      if(d2 <= d1 && d2 <= d3) {
        gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        return;
      }
      if(d3 <= d1 && d3 <= d2) {
        gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
        return;
      }
    }`;

    const gl = document.getElementById('cvs').getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE);

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    const n = initVertexBuffers(gl);
    gl.drawArrays(gl.TRIANGLES, 0, n);
  </script>
</body>

</html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=gb2312">
</head>

<body>
    <canvas id="cvs" width="600" height="400">你的浏览器不支持画布元素</canvas>
    <script type="text/javascript">
        var cvs = document.getElementById('cvs')//获取画布元素
        var gl = cvs.getContext('webgl') //获取到元素的上下文环境对象

        gl.clearColor(1.0, 0.0, 0.0, 1.0)//设置绘制图形填充的颜色
        gl.clear(gl.COLOR_BUFFER_BIT)//调用缓存中值填充图形
    </script>
</body>
</html>
